<!DOCTYPE html>
<html>
<head>
	<title>Adventure Time Hangman</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Coming+Soon|Open+Sans:400,600,700" rel="stylesheet">
	
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h1>Adventure Time</h1>
			<h2>Hangman</h2>
		</div>
		<div id="main-container">
			<aside id="winLoss-Container">
				<p>Wins: <span id="wins"></span></p>
				<p>Losses: <span id="losses"></span></p>
			</aside>
			<div id="game-container">
				<img class="character" src="">
				<p id="blanks"></p>
				<p>Wrong Guesses: <span id="wrong"></span></p>
				<p>Guesses Left: <span id="guesses-left"></span></p>
			</div>
		</div>	
	</div>
<!-- JavaScript for Hangman Game -->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
